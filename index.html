<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市旅遊資訊網</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊網</h1>
            <select name="areas" id="areasOption">
                <option value="---請選擇地區---" selected>---請選擇地區---</option>
                <option value="苓雅區">苓雅區</option>
                <option value="三民區">三民區</option>
                <option value="新興區">新興區</option>
                <option value="鹽埕區">鹽埕區</option>
            </select>
            <div class="popular-areas">
                <p>熱門行政區</p>
                <input type="button" value="苓雅區" class="btn btn1">
                <input type="button" value="三民區" class="btn btn2">
                <input type="button" value="新興區" class="btn btn3">
                <input type="button" value="鹽埕區" class="btn btn4">
            </div>
        </div>
        <div class="content">
            <h3 class="title">---請選擇地區---</h3>
            <div class="area-list">
            </div>
        </div>
        <div class="footer">
            <p>高雄旅遊網<br><span>資料來源 : 高雄市政府</span></p>
        </div>
    </div>
    <script src="js/all.js"></script>
